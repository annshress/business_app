{% if is_paginated %}
    <ul class="pagination">
        <li class="page-item"><a href="?{{ request.GET.urlencode }}&page=1">First</a></li>
        {% if page_obj.has_previous %}
            <li class="page-item"><a href="?{{ request.GET.urlencode }}&page={{ page_obj.previous_page_number }}">&laquo;</a></li>
        {% else %}
            <li class="disabled"><span>&laquo;</span></li>
        {% endif %}
        <li class="active"><span>{{ page_obj.number }} of {{ paginator.num_pages }}</span></li>
        {% if page_obj.has_next %}
            <li class="page-item"><a href="?{{ request.GET.urlencode }}&page={{ page_obj.next_page_number }}">&raquo;</a></li>
        {% else %}
            <li class="disabled"><span>&raquo;</span></li>
        {% endif %}
        <li class="page-item"><a href="?{{ request.GET.urlencode }}&page={{ paginator.num_pages }}">Last</a></li>
    </ul>
{% endif %}
